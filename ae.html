<!DOCTYPE html>
<html lang="en">
<head>
<title>Korean Forensic Experts & Consulting</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="styles.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=42dot+Sans:wght@300..800&display=swap" rel="stylesheet">
</head>
<body>


<div id="sidenav" class="sidenav"></div>
<script>
  fetch('sidenav.html')
    .then(response => response.text())
    .then(data => {
      document.getElementById('sidenav').innerHTML = data;

      // 현재 페이지에 해당하는 링크에 스타일 추가
      let links = document.querySelectorAll(".sidenav a");
      links.forEach(link => {
        if (link.href === window.location.href) {
          link.style.color = "teal";  // 선택된 링크 강조
          link.style.fontWeight = "bold"; 
        }
      });
    });
</script>
  

<div class="content">
  <h2>Areas of Expertise</h2>
  <p>저를소개합니당ㅋ</p>
  <p>스위스는 멋진 곳이에요.. 또 가고 싶답니다. 또 갈 수 있게 아빠에게 일거리를 많이 주십쇼</p>
<img src="img3.jpg" alt="aboutpic" style="width:100%;max-width:600px;">
</div>

<div id="footer"></div>
<script>
  fetch('footer.html')
    .then(response => response.text())
    .then(data => {
      document.getElementById('footer').innerHTML = data;
    });
</script>

</body>
</html>
