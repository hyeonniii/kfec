<!DOCTYPE html>
<html lang="en">
<head>
<title>Korean Forensic Experts & Consulting</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="styles.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=42dot+Sans:wght@300..800&display=swap" rel="stylesheet">
</head>
<body>
<div id="sidenav" class="sidenav"></div>
<script>
  fetch('sidenav.html')
    .then(response => response.text())
    .then(data => {
      document.getElementById('sidenav').innerHTML = data;

      // 현재 페이지에 해당하는 링크에 스타일 추가
      let links = document.querySelectorAll(".sidenav a");
      links.forEach(link => {
        if (link.href === window.location.href) {
          link.style.color = "teal";  // 선택된 링크 강조
          link.style.fontWeight = "bold"; 
        }
      });
    });
</script>

<div class="content">
  <h2>내 프로필을 봐라</h2>
  <p>어쩌구저쩌구 엄청난 업적</p>
 
<img src="img4.jpg" alt="pppic" style="width:100%;max-width:600px;">
</div>
<div id="footer"></div>

<script>
  fetch('footer.html')
    .then(response => response.text())
    .then(data => {
      document.getElementById('footer').innerHTML = data;
    });
</script>


</body>
</html>
